<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#b026ff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a" />

  <!-- Outer Ring Glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#neonGradient)" stroke-width="12" filter="url(#glow)" stroke-dasharray="40 20" />

  <!-- Inner Brain/Circuit Path (Abstract) -->
  <path d="M 210 140 A 60 60 0 0 1 302 140 C 350 180 340 260 300 300 C 280 320 230 320 210 300 C 170 260 160 180 210 140 Z" fill="none" stroke="#00f0ff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- AI Nodes -->
  <circle cx="256" cy="220" r="28" fill="#b026ff" filter="url(#glow)"/>
  <circle cx="210" cy="300" r="16" fill="#00f0ff" />
  <circle cx="300" cy="300" r="16" fill="#00f0ff" />

  <!-- Bottom Data Line -->
  <line x1="160" y1="380" x2="352" y2="380" stroke="url(#neonGradient)" stroke-width="20" stroke-linecap="round" />
</svg>
